apiVersion: apps/v1
kind: Deployment
metadata:
  name: snowflakes-deployment
  labels:
    app: snowflakes-pod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: snowflakes-pod
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: snowflakes-pod
    spec:
      initContainers:
        - name: wait-postgres-0
          image: busybox:1.36.1
          command:
            - sh
            - -c
            - |
              for i in $(seq 1 60); do
                if nc -z postgres-0.postgres 5432; then
                  echo "postgres-0.postgres:5432 OK"
                  exit 0
                fi
                echo "Waiting for postgres-0... $i/60"
                sleep 2
              done
              echo "postgres-0.postgres FAILED"
              exit 1
        - name: worker-id-generator
          image: busybox:1.36.1
          command:
            - sh
            - -c
            - |
              WORKER_ID=$(((RANDOM % 31) + 1))
              echo "WORKED_ID=$WORKER_ID" > /env/worker.env
          volumeMounts:
            - name: env-config
              mountPath: /env
      volumes:
        - name: env-config
          emptyDir: { }
      containers:
        - image: snowflakes:1.5
          name: snowflakes-container
          command: [ "sh", "-c" ]
          args:
            - . /env/worker.env;
              export WORKED_ID;
              exec java -jar app.jar
          volumeMounts:
            - name: env-config
              mountPath: /env
              readOnly: true
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-0.postgres:5432/kuard_db
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: kuard-postgres-secret
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kuard-postgres-secret
                  key: POSTGRES_PASSWORD
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /management/health/livenessState
              port: 8080
            initialDelaySeconds: 15
            timeoutSeconds: 2
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /management/health/readinessState
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 5
            failureThreshold: 3
            successThreshold: 1
