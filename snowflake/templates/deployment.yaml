apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "snowflake.fullname" . }}-deployment
  labels:
    {{- include "snowflake.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "snowflake.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "snowflake.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
        - name: wait-postgres-0
          image: busybox:1.36.1
          command:
            - sh
            - -c
            - |
              for i in $(seq 1 60); do
                if nc -z {{ .Release.Name }}-postgresql 5432; then
                  echo "{{ .Release.Name }}-postgresql:5432 OK"
                  exit 0
                fi
                echo "Waiting for {{ .Release.Name }}-postgresql... $i/60"
                sleep 2
              done
              echo "{{ .Release.Name }}-postgresql FAILED"
              exit 1
        - name: worker-id-generator
          image: busybox:1.36.1
          command:
            - sh
            - -c
            - |
              WORKER_ID=$(((RANDOM % 31) + 1))
              echo "$WORKER_ID" > /env/worker.env
          volumeMounts:
            - name: env-config
              mountPath: /env
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          command:
            - /bin/sh
            - -c
          args:
            - |
              WORKED_ID=$(cat /env/worker.env 2>/dev/null || echo "1")
              export WORKED_ID
              exec java -jar app.jar
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://{{ .Release.Name }}-postgresql:5432/{{ .Values.global.db.name }}"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-postgresql-secret
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-postgresql-secret
                  key: POSTGRES_PASSWORD
            - name: WORKED_ID
              value: "1"
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: env-config
              mountPath: /env
      volumes:
        - name: env-config
          emptyDir: { }
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
