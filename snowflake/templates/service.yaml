apiVersion: v1
kind: Service
metadata:
  name: {{ include "snowflake.fullname" . }}-service
  labels:
    {{- include "snowflake.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "snowflake.selectorLabels" . | nindent 4 }}
