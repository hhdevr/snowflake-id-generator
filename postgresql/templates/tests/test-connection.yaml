apiVersion: v1
kind: Pod
metadata:
  name: {{ include "postgresql.fullname" . }}-test-connection
  labels:
    {{- include "postgresql.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-this,after-this
spec:
  containers:
    - name: pg-test
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
      command:
        - bash
        - -c
        - |
          pg_isready \
            -h {{ include "postgresql.fullname" . }} \
            -p {{ .Values.service.port }} \
            -U {{ .Values.db.user }}
      env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "postgresql.fullname" . }}-secret
              key: POSTGRES_PASSWORD
  restartPolicy: Never
  serviceAccountName: default
